<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8"/>
        <meta name = "viewport" content = "width = device-width, initial-scale=1.0"/>
        <meta http-equiv = "X-UA-Compatible" content = "ie = edge"/>
        <link rel = "stylesheet" href = "./style/login.css"/>               
        <title>Login</title>
        <script>
            function login() {
                //  这里的用户账户及密码理论上不应该明文存储，此处仅是作为一个例子
                if (document.getElementById('username').value == "202108030122" &&
                document.getElementById("password").value == "2021") {
                    window.location.href="index.html";
                } else if (document.getElementById("password").value != "2021") {
                    window.alert("Invalid password!");
                    document.getElementById('username').value = "";
                    document.getElementById('password').value = "";
                } else if (document.getElementById("username").value != "2021") {
                    window.alert("Invalid username!");
                    document.getElementById('username').value = "";
                    document.getElementById('password').value = "";
                }
            }
        </script>
    </head>
    <body>
        <div id = "textin" class = "textin">
            <input type = "text" size = "30" placeholder = "username" class = "username" id = "username"/>
            <input type = "password" size = "30" placeholder = "password" class = "password" id = "password"/>
            <button id = "login" class = "login" onclick = "login()">Login</button>
        </div>
        <!-- <script src="./js/script_login.js"></script> -->
    </body>
</html>
