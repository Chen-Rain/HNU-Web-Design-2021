<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8"/>
        <meta name = "viewport" content = "width = device-width, initial-scale=1.0"/>
        <meta http-equiv = "X-UA-Compatible" content = "ie = edge"/>
        <link rel = "stylesheet" href = "./style/style.css"/>
        <link rel = "shortcut icon" href = "./icns/favicon.ico"/>
        <title>Final Exam Time Countdown</title>
    </head>
    <body>
        <div id = "display" class = "display"></div>
        <h1>Your Deadline</h1>
        <div id = "countdown" class = "countdown">
            <div class = "time">
                <h2 id = "days">00</h2>
                <small>days</small>
            </div>
            <div class = "time">
                <h2 id = "hours">00</h2>
                <small>hours</small>
            </div>
            <div class = "time">
                <h2 id = "minutes">00</h2>
                <small>minutes</small>
            </div>
            <div class = "time">
                <h2 id = "seconds">00</h2>
                <small>seconds</small>
            </div>
        </div>
        <img 
            src = "./img/spinner.gif"
            alt = "Loading"
            id = "loading"
            class = "loading"
        />
        <div class = "centerbutton">
            <button id = "buttonback" onclick = "jumpBack()" class = "button buttonback">
                Back
            </button>
            <button id = "buttonrelax" onclick = "jumpRelax()" class = "button buttonrelax">
                Tired?
            </button>
            <button id = "buttongo" onclick = "forbtn2()" class = "button buttongo">
                Review!
            </button>
        </div>
        <script src = "./js/script_la.js"></script>
    </body>
</html>
